<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>IBIS ESP</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__banner-top">
          <a href="./" class="header__logo-route">
            <img
              src="./src/images/ibis-logo.png"
              alt="logo de IBIS"
              class="header__logo"
            />
          </a>
          <button class="header__button-shop">
            <a href="./rentasyventas.html" class="header__shop-route">
              <img
                src="./src/images/shopping-cart.svg"
                alt="icon de compra"
                class="header__cart-button"
              />
            </a>
          </button>
        </div>
        <div class="header__banner-bottom">
          <a href="./rentasyventas.html" class="header__link-rent">
            <button class="header__button-rent">
              <h2 class="header__button-text">
                We do rent-to-buy! Click here to learn about purchasing options.
              </h2>
            </button>
          </a>
        </div>
      </header>
      <main class="content">
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <a href="./hd6.html" class="card__page-route">
                <button class="card__button">
                  <h3 class="card__button-title">HD6</h3>
                  <p class="card__description">
                    Recorrido 180/165mm <br />
                    Rodada 29"/27.5" <br />
                    Desde $180,000
                  </p>
                  <img
                    src="./src/images/hd6-orange.png"
                    alt="foto de HD6 naranja"
                    class="card__button-image"
                  />
                </button>
              </a>
            </li>

            <li class="card">
              <a href="./ripmoaf.html" class="card__page-route">
                <button class="card__button">
                  <h3 class="card__button-title">Ripmo AF</h3>
                  <p class="card__description">
                    Recorrido 160/150mm <br />
                    Rodada 29"/27.5" en talla S y M <br />
                    Desde $108,155
                  </p>
                  <img
                    src="./src/images/ripmo-af.png"
                    alt="foto de ripmo af"
                    class="card__button-image"
                  />
                </button>
              </a>
            </li>

            <li class="card">
              <a href="./ripmo.html" class="card__page-route">
                <button class="card__button">
                  <h3 class="card__button-title">Ripmo</h3>
                  <p class="card__description">
                    Recorrido 160/150mm <br />
                    Rodada 29/27.5 <br />
                    Desde $180,000
                  </p>
                  <img
                    src="./src/images/ripmo-green.png"
                    alt="foto de ripmo verde"
                    class="card__button-image"
                  />
                </button>
              </a>
            </li>

            <li class="card">
              <a href="./exieusa.html" class="card__page-route">
                <button class="card__button">
                  <h3 class="card__button-title">Exie USA</h3>
                  <p class="card__description">
                    Recorrido 120/100 <br />
                    Rodada 29"<br />
                    Desde $127,300
                  </p>
                  <img
                    src="./src/images/exie-usa-red.png"
                    alt="foto de exie usa"
                    class="card__button-image"
                  />
                </button>
              </a>
            </li>
          </ul>
        </section>

        <section class="body__info">
          <h2 class="body__info-title">La guarant√≠a Ibis</h2>
          <div class="body__text-wrapper">
            <p class="body__info-text">Garantia en el cuadro de por vida.</p>
            <p class="body__info-text">Rendimiento y comodidad de elite.</p>
            <p class="body__info-text">Comer taco.</p>
          </div>
        </section>
      </main>
      <footer class="footer footer__content">
        <p class="footer__text">kevinibishgo@gmail.com</p>
        <p class="footer__text">TikTok</p>
      </footer>
    </div>
  </body>
</html>
